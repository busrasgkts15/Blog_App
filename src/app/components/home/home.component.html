<nav class="sticky-navbar">
    <app-navbar></app-navbar>
</nav>

<header>
    <div>
        <span class="logo-1">Come</span>
        <span class="logo-2">After</span>
        <span class="logo-3">Me</span>
    </div>
</header>

<main *ngIf="blogPosts$ | async as blogPosts">
    <!-- <pre>
         {{ blogPosts | json }} 
    </pre>  -->

    <div class="blog-post-container" *ngFor="let blogpost of blogPosts.items">
        <img [src]="blogpost.fields.featuredImage.fields.file.url" alt="">
        <h2>{{ blogpost.fields.title }}</h2>
        <p class="author">{{ blogpost.fields.author }}</p>
        <p class="summary">{{ blogpost.fields.summary }}</p>
        <a href="#">Read More</a>

    </div>

    <div class="container wrap article_container">
        <div class="row plr-big">
            <ul class="share-buttons" style="list-style: none;">
                <li class="mb-small">
                    <button type="button" class="button" style="background-color: darkblue;">
                        <svg xmlns="http://www.w3.org/2000/svg" focusable="false" class="iconify jsx-2084380549 "
                            id="socialMediaIcon" width="32px" height="32px" preserveAspectRatio="xMidYMid meet"
                            viewBox="0 0 24 24" style="transform: rotate(360deg); vertical-align: -0.125em;">
                            <path
                                d="M13.397 20.997v-8.196h2.765l.411-3.209h-3.176V7.548c0-.926.258-1.56 1.587-1.56h1.684V3.127A22.336 22.336 0 0 0 14.201 3c-2.444 0-4.122 1.492-4.122 4.231v2.355H7.332v3.209h2.753v8.202h3.312z"
                                fill="#fff"></path>
                        </svg>
                    </button>
                </li>
                <li class="mb-small">
                    <button type="button" class="button" style="background-color: rgb(66, 66, 66);">
                        <svg xmlns="http://www.w3.org/2000/svg" focusable="false" class="iconify jsx-2084380549 "
                            width="32px" height="32px" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"
                            style="transform: rotate(360deg); vertical-align: -0.125em;">
                            <path fill="#fff"
                                d="M8.465 11.293c1.133-1.133 3.109-1.133 4.242 0l.707.707l1.414-1.414l-.707-.707c-.943-.944-2.199-1.465-3.535-1.465s-2.592.521-3.535 1.465L4.929 12a5.008 5.008 0 0 0 0 7.071a4.983 4.983 0 0 0 3.535 1.462A4.982 4.982 0 0 0 12 19.071l.707-.707l-1.414-1.414l-.707.707a3.007 3.007 0 0 1-4.243 0a3.005 3.005 0 0 1 0-4.243l2.122-2.121z">
                            </path>
                            <path fill="#fff"
                                d="m12 4.929l-.707.707l1.414 1.414l.707-.707a3.007 3.007 0 0 1 4.243 0a3.005 3.005 0 0 1 0 4.243l-2.122 2.121c-1.133 1.133-3.109 1.133-4.242 0L10.586 12l-1.414 1.414l.707.707c.943.944 2.199 1.465 3.535 1.465s2.592-.521 3.535-1.465L19.071 12a5.008 5.008 0 0 0 0-7.071a5.006 5.006 0 0 0-7.071 0z">
                            </path>
                        </svg>
                    </button>
                </li>
                <li class="mb-small">
                    <button type="button" class="button" style="background-color: greenyellow;">
                        <svg xmlns="http://www.w3.org/2000/svg" focusable="false" class="iconify jsx-2084380549 "
                            id="socialMediaIcon" width="32px" height="32px" preserveAspectRatio="xMidYMid meet"
                            viewBox="0 0 24 24" style="transform: rotate(360deg); vertical-align: -0.125em;">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M18.403 5.633A8.919 8.919 0 0 0 12.053 3c-4.948 0-8.976 4.027-8.978 8.977c0 1.582.413 3.126 1.198 4.488L3 21.116l4.759-1.249a8.981 8.981 0 0 0 4.29 1.093h.004c4.947 0 8.975-4.027 8.977-8.977a8.926 8.926 0 0 0-2.627-6.35m-6.35 13.812h-.003a7.446 7.446 0 0 1-3.798-1.041l-.272-.162l-2.824.741l.753-2.753l-.177-.282a7.448 7.448 0 0 1-1.141-3.971c.002-4.114 3.349-7.461 7.465-7.461a7.413 7.413 0 0 1 5.275 2.188a7.42 7.42 0 0 1 2.183 5.279c-.002 4.114-3.349 7.462-7.461 7.462m4.093-5.589c-.225-.113-1.327-.655-1.533-.73c-.205-.075-.354-.112-.504.112s-.58.729-.711.879s-.262.168-.486.056s-.947-.349-1.804-1.113c-.667-.595-1.117-1.329-1.248-1.554s-.014-.346.099-.458c.101-.1.224-.262.336-.393c.112-.131.149-.224.224-.374s.038-.281-.019-.393c-.056-.113-.505-1.217-.692-1.666c-.181-.435-.366-.377-.504-.383a9.65 9.65 0 0 0-.429-.008a.826.826 0 0 0-.599.28c-.206.225-.785.767-.785 1.871s.804 2.171.916 2.321c.112.15 1.582 2.415 3.832 3.387c.536.231.954.369 1.279.473c.537.171 1.026.146 1.413.089c.431-.064 1.327-.542 1.514-1.066c.187-.524.187-.973.131-1.067c-.056-.094-.207-.151-.43-.263"

                        </svg>
                    </button>
                </li>
            </ul>
        </div>
    </div>


</main>
